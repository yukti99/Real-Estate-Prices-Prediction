<!DOCTYPE html>
<html>

<head>
    <title>Bangalore Real Estate Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="header">
        <h1>Bangalore Real-Estate Price Prediction </h1>
    </div>
    <div class="container">
        <form class="form">
            <h2>Location</h2>
            <div>
                <select class="location" name="" id="location_id">
                    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                    <option>Rajaji Nagar</option>
                </select>
            </div>
            <h2>Area (Sqft)</h2>
            <input class="area" type="email" id="sqft_area" class="floatLabel" name="Squareft" value="1000">
            <h2>BHK</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-1" name="bhk_ui" value="1" />
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="bhk_ui" value="2" />
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="bhk_ui" value="3" checked />
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="bhk_ui" value="4" />
                <label for="radio-bhk-4">4</label>
                <input type="radio" id="radio-bhk-5" name="bhk_ui" value="5" />
                <label for="radio-bhk-5">5</label>
                <input type="radio" id="radio-bhk-6" name="bhk_ui" value="6" />
                <label for="radio-bhk-6">6</label>
                <input type="radio" id="radio-bhk-7" name="bhk_ui" value="7"/>
                <label for="radio-bhk-7">7</label>
            
            
            </div>
            <h2>Bathrooms</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bath-1" name="bath_ui" value="1" />
                <label for="radio-bath-1">1</label>
                <input type="radio" id="radio-bath-2" name="bath_ui" value="2" checked />
                <label for="radio-bath-2">2</label>
                <input type="radio" id="radio-bath-3" name="bath_ui" value="3" />
                <label for="radio-bath-3">3</label>
                <input type="radio" id="radio-bath-4" name="bath_ui" value="4" />
                <label for="radio-bath-4">4</label>
                <input type="radio" id="radio-bath-5" name="bath_ui" value="5" />
                <label for="radio-bath-5">5</label>
                <input type="radio" id="radio-bath-6" name="bath_ui" value="6" />
                <label for="radio-bath-6">6</label>
                <input type="radio" id="radio-bath-7" name="bath_ui" value="7" />
                <label for="radio-bath-7">7</label>
            </div>
            
            <button class="submit" onclick="onClickedPredictPrice()" type="button">Predict Price</button>
            <div id="price" class="result">
                <h2></h2>
            </div>
         </form>
    </div>
</body>

</html>
